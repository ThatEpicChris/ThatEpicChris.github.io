<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AR Auto-launch Link</title>
        <style>
            a {
                display: block;
                width: calc(100% - 130px);
                margin: 15px;
                padding: 50px;
                background-color: rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <a id="hotShot" rel="ar" href="hot-shot-exp.usdz">Hot Shot AR</a>
        <a id="chocShot" rel="ar" href="choc-shot-exp.usdz">Choc Shot AR</a>
        <a id="hauntedMaple" rel="ar" href="haunted-exp.usdz">Haunted Maple AR</a>
        <a id="flyChai" rel="ar" href="fly-chai.usdz">Fly Chai AR</a>
        <script>
            const hotShot = document.getElementById('hotShot');
            window.addEventListener('load', (event) => {
                hotShot.click();
            });
        </script>
    </body>
</html>
